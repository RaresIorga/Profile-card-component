<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
</head>
<body>
  <main>
  <div id="background">
    <img src="./images/bg-pattern-card.svg" alt="bkblue" id="bk">
  </div>
  <img src="./images/image-victor.jpg" alt="Guy" id="guy">
  <div>
    <h1>Victor Crest <span>26</span></h1>
    <p>London</p>
  </div>
  <div id="stats">
    <div class="stat">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="stat">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="stat">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RaresIorga">Rares Iorga</a>.
    </div>
  </footer>
</body>
</html>
